<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
        <div class="dateDisplay"></div>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 9AM -->
      <div class="row time-cont">
        <h4 class="col-1 hour">9AM</h4>
        <input type="text" id="9" class="scheduleText col-10 bg-light p-2 text-dark bg-opacity-50"></input>
        <button data-hour="hour-9" class="scheduleBtn saveBtn col-1">Save</button>
      </div>
      <!-- 10AM -->
      <div class="row time-cont">
        <h4 class="col-1 hour">10AM</h4>
        <input type="text" class="scheduleText col-10 bg-light p-2 text-dark bg-opacity-50"></input>
        <button data-hour="hour-10" class="scheduleBtn saveBtn col-1">Save</button>
      </div>
      <!-- 11AM -->
      <div class="row time-cont">
        <h4 class="col-1 hour">11AM</h4>
        <input type="text" class="scheduleText col-10 bg-light p-2 text-dark bg-opacity-50"></input>
        <button data-hour="hour-11" class="scheduleBtn saveBtn col-1">Save</button>
      </div>
      <!-- 12PM -->
      <div class="row time-cont">
        <h4 class="col-1 hour">12PM</h4>
        <input type="text" class="scheduleText col-10 bg-light p-2 text-dark bg-opacity-50"></input>
        <button data-hour="hour-12" class="scheduleBtn saveBtn col-1">Save</button>
      </div>
      <!-- 1PM -->
      <div class="row time-cont">
        <h4 class="col-1 hour">1PM</h4>
        <input type="text" class="scheduleText col-10 bg-light p-2 text-dark bg-opacity-50"></input>
        <button data-hour="hour-1" class="scheduleBtn saveBtn col-1">Save</button>
      </div>
      <!-- 2PM -->
      <div class="row time-cont">
        <h4 class="col-1 hour">2PM</h4>
        <input type="text" class="scheduleText col-10 bg-light p-2 text-dark bg-opacity-50"></input>
        <button data-hour="hour-2" class="scheduleBtn saveBtn col-1">Save</button>
      </div>
      <!-- 3PM -->
      <div class="row time-cont">
        <h4 class="col-1 hour">3PM</h4>
        <input type="text" class="scheduleText col-10 bg-light p-2 text-dark bg-opacity-50"></input>
        <button data-hour="hour-3" class="scheduleBtn saveBtn col-1">Save</button>
      </div>
      <!-- 4PM -->
      <div class="row time-cont">
        <h4 class="col-1 hour">4PM</h4>
        <input type="text" class="scheduleText col-10 bg-light p-2 text-dark bg-opacity-50"></input>
        <button data-hour="hour-4" class="scheduleBtn saveBtn col-1">Save</button>
      </div>
      <!-- 5PM -->
      <div class="row time-cont">
        <h4 class="col-1 hour">5PM</h4>
        <input type="text" class="scheduleText col-10 bg-light p-2 text-dark bg-opacity-50"></input>
        <button data-hour="hour-5" class="scheduleBtn saveBtn col-1">Save</button>
      </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  </body>
